<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Opening Form</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }
        fieldset {
            min-height: 200px;
        }
        .standard-label, .standard-input {
            display: block;
        }
        .standard-label {
            margin-bottom: 20px;
        }
        .standard-input, .standard-select {
            margin-top: 10px;
            border: 3px lightsteelblue solid;
            border-radius: 5px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label class="standard-label" for="account-holder">Account Holder Name:</label>
            <input class="standard-input" type="text" id="account-holder" required>
            <button type="submit">Open Account</button>
        </fieldset>
    </form>
</body>
</html>
